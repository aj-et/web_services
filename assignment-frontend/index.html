<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>Frontend for using the Contacts API</h1>
        <p>Here is the link for the API: <a href="https://web-service-86g0.onrender.com/api-docs/" target="_blank">https://web-service-86g0.onrender.com/api-docs/</a></p>
    </header>
    <main>
        <h2>Get All Contact</h2>
        <div class="getAllContacts"></div>

        <h2>Get Contact by ID</h2>
        <label for="getContactId">Contact ID:</label>
        <input type="text" id="getContactId">
        <button class="getContact">Get Contact</button>
        <div class="getContactResult"></div>

        <h2>Create Contact</h2>
        <label for="createFirstName">First Name:</label>
        <input type="text" id="createFirstName" required><br>

        <label for="createLastName">Last Name:</label>
        <input type="text" id="createLastName" required><br>

        <label for="createEmail">Email:</label>
        <input type="email" id="createEmail" required><br>

        <label for="createFavoriteColor">Favorite Color:</label>
        <input type="text" id="createFavoriteColor" required><br>

        <label for="createBirthday">Birthday:</label>
        <input type="text" id="createBirthday" required><br>

        <button class="createContact">Create Contact</button>
        <div class="createContactResult"></div>

        <h2>Update Contact</h2>
        <label for="updateContactId">Contact ID:</label>
        <input type="text" id="updateContactId">
        
        <label for="updateFirstName">First Name:</label>
        <input type="text" id="updateFirstName"><br>

        <label for="updateLastName">Last Name:</label>
        <input type="text" id="updateLastName"><br>

        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail"><br>

        <label for="updateFavoriteColor">Favorite Color:</label>
        <input type="text" id="updateFavoriteColor"><br>

        <label for="updateBirthday">Birthday:</label>
        <input type="text" id="updateBirthday"><br>

        <button class="updateContact">Update Contact</button>
        <div class="updateContactResult"></div>

        <h2>Delete Contact</h2>
        <label for="deleteContactId">Contact ID:</label>
        <input type="text" id="deleteContactId">
        <button class="deleteContact">Delete Contact</button>
        <div class="deleteContactResult"></div>
    </main>
</body>
</html>
